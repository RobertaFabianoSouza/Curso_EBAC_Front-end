<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Formúlario de Cadastro</title>
</head>
<body>
    <div class="container">
        <h1>Formulário  de Cadastro</h1>
        <h2>EBAC - Front-end</h2>
    </div>
    <form>
        <input type="text" required placeholder="Nome completo" />
        <input type="email" required placeholder="E-mail" />
        <input type="tel" required placeholder="Telefone" name="telefone"/>
        <input type="number" required placeholder="CPF" name="CPF"/>
        <input type="text" required placeholder="Endereço Completo" />
        <input type="number" required placeholder="CEP" name="CEP"/>
        <button type="submit">Cadastrar</button>
    </form>
</body>

<script src="/main.js"></script>

</html>
